<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - InfuraOffice</title>
    <script src="../static/vue.js"></script>
    <script src="../static/axios.min.js"></script>
    <script src="../static/js.cookie.js"></script>
    <script src="../static/InfuraOfficeFrontendHelper.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/common.css"/>
</head>
<body>
<div id="app">
    <div>
        <h1>XXX - InfuraOffice</h1>
        <div class="pane" style="border-bottom: 1px solid gray;margin-bottom: 20px">
            <h1>Manage User - InfuraOffice</h1>
            <div class="flexSpaceBetween">
                <div>
                    <a href="home.html">Back to home page</a>
                </div>
                <div>
                    Signed in as {{ user_info.username }}. Thou art {{ user_info.role }}.
                    <button v-on:click="logout">Sign out</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        Your content here
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            user_info: {
                privileges: [],
                role: "",
                expire: 0,
                username: '',
                token: '',
            }
        },
        methods: {
            logout: function () {
                CookieHelper.clearToken();
                location.href = "login.html";
            },
            validateSession: function () {
                callInfuraOfficeJsonAPI(
                    "post",
                    "../api/session/validate",
                    {},
                    (data) => {
                        this.user_info = data;
                    },
                    (error) => {
                        console.log(error);
                        alert("Session cannot be validated, you can try to logout and login again.");
                        this.logout();
                    }
                )
            }
        },
        mounted: function () {
            if (!CookieHelper.isLogin()) {
                location.href = "login.html";
                return;
            }
            this.validateSession();
        }
    });
</script>
</body>
</html>
